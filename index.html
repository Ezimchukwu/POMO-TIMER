<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <div class="mode-indicator">
                <span id="current-mode">Work Session</span>
                <span id="cycle-counter">Cycle 1/4</span>
            </div>
        </header>

        <main>
            <div class="timer-section">
                <div class="timer-display">
                    <span id="timer">25:00</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">Start</button>
                    <button id="pause-btn" class="btn btn-secondary">Pause</button>
                    <button id="reset-btn" class="btn btn-tertiary">Reset</button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Completed Today:</span>
                        <span id="daily-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Completed:</span>
                        <span id="total-count">0</span>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="work-duration">Work Session (minutes):</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="short-break-duration">Short Break (minutes):</label>
                    <input type="number" id="short-break-duration" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="long-break-duration">Long Break (minutes):</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                </div>
                <button id="apply-settings" class="btn btn-primary">Apply Settings</button>
            </div>

            <div class="theme-toggle">
                <button id="dark-mode-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
            </div>
        </main>
    </div>

    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Session Complete!</h3>
            <p id="modal-message">Time for a break!</p>
            <button id="modal-close" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
